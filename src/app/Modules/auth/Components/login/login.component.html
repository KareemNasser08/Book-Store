<div class="form-auth mt-3">
    <h6 class="text-muted">Welcome back!</h6>
    <h4>Login to your account</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <div class="w-75">

            <mat-form-field class="mt-1 w-100">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required formControlName="email">
            </mat-form-field>

            <mat-form-field class="w-100">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <a class="text-primary" routerLink="/auth/forget-password">Forget Password</a>

            <div class="text-center mx-auto mt-4">
                <button mat-raised-button class="w-100" color="warn"
                    [disabled]="loginForm.status==='INVALID'">Login</button>
                <button mat-stroked-button class="w-100 mt-2" color="primary"
                    routerLink="/auth/register">Register</button>
            </div>
        </div>
    </form>
</div>
