<div class="form-auth mt-3">
    <h6 class="text-muted">Create new acccount</h6>
    <h4>Register</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterForm(registerForm)">
        <div class="mt-4">
            <div class="d-flex justify-content-between mt-1">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" required formControlName="first_name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" required formControlName="last_name">
                </mat-form-field>
            </div>

            <mat-form-field class=" w-100">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required formControlName="email">
            </mat-form-field>

            <mat-form-field class="w-100">
                <mat-label>Enter your password</mat-label >
                <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password"> 
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="Customer">Customer</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="text-center mx-auto">
                <button mat-raised-button class="w-100" color="warn">Register</button>
                
                <button mat-stroked-button class="w-100 mt-2" color="primary" type="button" routerLink="/auth/login">
                    Have already account!
                </button>

            </div>
        </div>
    </form>
</div>
